  <nav>

  <main>
    <h1>Healthy app</h1>

    <h2>Food tracker</h2>
    <p class="explanation">Keep track of your everyday food intake</p>
    <section id="cantine">
      <div class="grid gap-3 columns-6">
        <div id="container-form" class="spanx-row lg:spanx-2">
        </div>
        <div class="spanx-row lg:spanx-4 grid gap-3 columns-6 uptake-week" id="uptakeWeek">
        </div>
      </div>
    </section>

    <h2>Recommendations</h2>
    <p class="explanation">Here is an example of meals for the week</p class="explanation">
    <section id="meals">

      <div id="carousel" class="carousel">
      </div>
      <div class="arrows">
        <div class="prev">
        </div>
        <div class="next">

        </div>
      </div>

    </section>

  </main>
